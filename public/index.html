  <body class="bg-slate-950 text-slate-50">
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>

    <!-- ðŸ”§ Polyfills so Node-style libs don't crash in Electron renderer -->
    <script>
      // Make `global` & `process.env.NODE_ENV` available before bundle loads
      window.global = window;
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      window.process.env.NODE_ENV = window.process.env.NODE_ENV || 'development';
    </script>
    <!-- Webpack dev server apne bundle scripts khud inject karega -->
  </body>
